<div class="modal-header">
  <h4 class="modal-title">User Information</h4>
</div>
<div class="modal-body">
  User has been created with below details :
  <div class="card-body">
    <p class="card-text"><b>User Name: </b>{{regData.firstname}} {{regData.lastname}}</p>
    <p class="card-title"><b>PHONE : </b>{{regData.ext}} - {{regData.phone}}</p>
    <p class="card-text"><b>Email: </b>{{regData.email}}</p>
  </div>
</div>
<div class="modal-footer justify-content-center">
  <button type="button" class="btn btn-outline-dark" (click)="okClicked();">OK</button>
</div>
